    <script>
        function firstLetterUpper(theString) {
	var newString = theString.toLowerCase().replace(/(^\s*\w|[\.\!\?\:\;]\s*\w/\n/)/g,function(c){return c.toUpperCase()});
  return newString;
}

function convertToSentenceCase() {
  var theString1 = document.testForm.theString.value;
   var theString3 = theString1.replace(/\s\s+/g, ' ');
 var theString = theString3.replace(/-+/g, ' ');
  //alert(theString);
  var newString = firstLetterUpper(theString);
  console.log("Converted: "+newString);

  var newString2=tt(newString);
      console.log("Converted: "+newString2);

  document.getElementById('theString').value = newString2;
}
function tt(newString){
var text = newString;
//text = text.replaceAll('-', "");
var arr = text.split("\n");
text = "";
for(var i=0;i<arr.length-1;i++)
{
    for(var j=0;j<arr[i].length;j++)
    {
	  arr[i] = arr[i].trim();
      if(arr[i].charAt(0) == "-")
      {
          arr[i] = arr[i].replace('-', "");
          arr[i] = arr[i].trim();
      }
    }
	text = text+arr[i].trim()+"\n";
}
if(arr[arr.length-1].charAt(0) == "-")
{
	arr[arr.length-1] = arr[arr.length-1].replace('-', "");
}
text = text + arr[arr.length-1].trim();
text = "- " + text;
var text2 = text.replaceAll('\n', "\n- ");
return text2;
}
function titleCase() {
var str = document.getElementById("theString").value
var str1 = str.replace(/\b[a-z]/g, (x) => x.toUpperCase());
    document.getElementById('theString').value = str1;

  console.log("Convertewwd111: "+ str1);
}
function convertToSentenceCaseOriginal() {
  var theString1 = document.testForm.theString.value;
   var theString = theString1.replace(/\s\s+/g, ' ');
  //alert(theString);
  var newString = firstLetterUpper(theString);

  document.getElementById('theString').value = newString;
}
function copy() {
  let textarea = document.getElementById("theString");
  textarea.select();
  document.execCommand("copy");
}
